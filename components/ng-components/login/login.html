<div class="col-lg-12 col-md-12 col-sm-12 dr-login component">
	<div class="login-box-container">
		<div class="login-box" ng-style="{'background-image': 'url(' + backgroundImage + ')'}">			
			<h1 ng-class="{'compressed' : focus, largeScreen : blur}" >{{header}}</h1>
			<form ng-submit="tryAuthentication(buttonPath, serviceUrl, sessionTimeout, formInvalidCredentials, formUnableLogin, profileUrl, authEnabled)" novalidate name="loginform" role="form" class="form-horizontal">
				<div class="form-group">
					<label class="control-label sr-only" for="username">{{userPlaceholderText}}</label>
					<input name="username" type="text" ng-model="username" ng-class="{'has-error' : loginform.username.$error}"  ng-focus="focus=true;blur=false;"   ng-blur="focus=false;blur=true" hide-status-bar class="form-control" id="username" placeholder="{{userPlaceholderText}}" ng-pattern="userRegexPattern" required ng-model-options="{ updateOn: 'default blur' }">
					<div class="help-inline" ng-messages="loginform.username.$error" ng-show='loginform.$submitted || loginform.username.$dirty'>
							<!--<span ng-message="required">{{userRequiredMsg}}</span>-->
							<span ng-message="pattern">{{userRegexValidationText}}</span>
					</div>
				</div>
				<div class="form-group">
				 	<label class="control-label sr-only" for="password">{{passwordPlaceholderText}}</label>
				 	<input autocomplete="off" type="password" name="password" class="form-control" id="password" ng-model="password" ng-class="{'has-error' : loginform.password.$error}" placeholder="{{passwordPlaceholderText}}" ng-focus="focus=true;blur=false;" ng-blur="focus=false;blur=true" hide-status-bar ng-pattern="passwordRegexPattern" required ng-model-options="{ updateOn: 'default blur' }">
					<div class="help-inline" ng-messages="loginform.password.$error" ng-show='loginform.$submitted || loginform.password.$dirty'>
						 <!--<span ng-message="required">{{passwordRequiredMsg}}</span>-->
						<span ng-message="pattern">{{passwordRegexValidationText}}</span>
					</div>
				</div>
				<button ng-disabled="loginform.username.$dirty && loginform.username.$invalid ||
  myForm.password.$dirty || loginform.password.$invalid" type="submit" class="btn btn-default">{{buttonLabel}}</button>
			</form>
		</div>		
    </div>
</div>
