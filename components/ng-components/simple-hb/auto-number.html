<script type="text/ng-template" id="hb/field-templates/auto-number.html">
    <div class="hb data string col-sm-6">
        <label class="hb control-label">
            {{node.title | translate}}
            <span ng-if="node.required" class="simpleHb__asterix">*</span>
        </label>
        <div class="hb" ng-if="node.schema.enum" hb-enum="node"></div>
        <div class="hb" ng-if="!node.schema.enum">
            <span class="hb error" ng-show=node.error>{{node.schema.validationMessage}}</span>
            <input id="{{node.fullName}}" type="number" ng-model="node.value" class="hb form-control" ng-class="{error: node.error}" ng-change="node.validate()" step="any" hb-field="node"/>
        </div>
        <div class="hb description">
            {{node.description}}
        </div>
    </div>
</script>
