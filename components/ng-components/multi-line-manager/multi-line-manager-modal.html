<div class="modal-header">
    <h3 class="modal-title">{{clearModalTitle}}</h3>
</div>
<div class="modal-body">
    {{clearModalMsg}}
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-yes" type="button" ng-click="ok()">{{clearModalYesLabel}}</button>
    <button class="btn btn-default btn-no" type="button" ng-click="cancel()">{{clearModalNoLabel}}</button>
</div>
