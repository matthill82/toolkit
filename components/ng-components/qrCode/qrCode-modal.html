<div class="dr-qrCode-modal component">
	<div class="modal-header type-warning warning">
		<h3 class="modal-title">{{modalTitle}}</h3>
	</div>
	<div class="modal-body">{{modalText}}</div>
	<div class="modal-footer">
		<button class="btn btn-default" type="button" ng-click="ok()">{{modalYesLabel}}</button>
		<button class="btn btn-default" type="button" ng-click="cancel()">{{modalNoLabel}}</button>
	</div>
</div>
