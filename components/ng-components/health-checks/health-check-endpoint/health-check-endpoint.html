<div class="health-check-endpoint row">
    <div class="col-xs-3">
        {{ $ctrl.requestTime | date : 'dd-MM-yyyy HH:mm:ss' }}
    </div>
    <div class="col-xs-3">
        {{ :: $ctrl.name }}
    </div>
    <div class="col-xs-2">
        <span ng-if="$ctrl.status">{{ $ctrl.responseTime }} ms</span>
    </div>
    <div class="col-xs-4">
        <div ng-if="$ctrl.status">
            {{ $ctrl.status > -1 ? $ctrl.status : '' }}
            {{ $ctrl.status > -1 ? $ctrl.statusText : $ctrl.HealthChecksController.applicationErrorStatusText }}
            <health-check-indicator level="$ctrl.getResponseTimeType()"></health-check-indicator>
        </div>
    </div>
</div>
