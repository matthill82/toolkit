<div class="row-no-gutter info-panel-item info-panel-item--{{::theme}} {{::background}}">
    <div class="info-panel-item--flex info-panel-item--spacing-{{::spacing}}">
        <div class="info-panel-item--icon"><span class="cwsicon {{::icon}}"></span></div>
        <h4 class="h4 info-panel-item--title" ng-bind="::title"></h4>
        <p class="info-panel-item--body" ng-bind="::text"></p>
    </div>
</div>
