<div class="col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1 dr-basket component">
	<h1>{{mainTitle}}</h1>
	<div class="basket-container" ng-repeat="planItem in bc.planObj.queryResult | limitTo:1">
		
		<!-- selected device panel--->
		<div class="row">
			<div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2 basket-results">
				<div class="row">
					<div class="col-lg-3 col-md-3">
						<img data-ng-src="{{bc.imagePath}}" alt="{{bc.deviceObj.name}}" title="{{bc.deviceObj.name}}"/>
					</div>
					<div class="col-lg-9 col-md-9">
						<h2>{{planItem.device.manufacturer}} {{planItem.device.name | htmlToPlaintext}}</h2>
						<p class="device-details"><span class="data">{{colourLabel}}:</span> {{bc.colourName}}</p>
						<p class="device-details" ng-if="bc.capacity !== ''"><span class="data">{{capacityLabel}}:</span> {{bc.capacity}}</p>
						<p class="device-details"><span class="data">{{quantityLabel}}: </span>1</p>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-9 col-md-9 col-sm-9 col-lg-offset-2 col-md-offset-2">
				<div class="row">
					<plan></plan>
				</div>
			</div>
		</div>

		<div class="basket-table-top"></div>

		<div class="row basket-plan-container">
	 		<div class="col-lg-10 col-xs-10 col-lg-offset-1 col-md-offset-1 plan-payment">
				<div class="row">
					<div class="totals">
						<div class="price"><uit-price-format number="planItem.offering[0].upfrontPrice.net.value"></uit-price-format></div>
						<p class="total-pay">{{payTodayLabel}}</p>
					</div>
				 </div>
			</div>
		</div>
  	</div>
	<div class="row basket-plan-container plan-payment" ng-hide="emptyBasket">
		<div class="col-lg-12 col-md-12">
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<a class="btn btn-cws" role="button" ng-click="bc.completeTransaction(bc.device, ctaPath)">{{ctaLabel}}</a>
			 	</div>
			</div>
		</div>
	</div>
</div>
